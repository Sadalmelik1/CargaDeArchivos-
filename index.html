<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archivero Local</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="box">
    <h2>Upload Files</h2>
    <form>
      <div class="user-box">
        <div id="drop-area" class="drop-area" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
          <p class="in-input">Arrastra y suelta archivos aquí o haz clic para seleccionar archivos.</p>
          <div class="input-file-container">
            <input type="file" id="file-input" class="input-file" multiple onchange="handleFiles(this.files);inputFunction(); ">
            <label for="file-input" class="custom-file-upload"
              style="color:black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 15px;">
              Seleccionar Achivo</label>
          </div>
        </div>
      </div>
    </form>

  </div>
  <div id= "MvBorder"class="moving-border">
    <h2
      style="color: aliceblue; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center;font-size: 35px;">
      Files Uploaded</h2> 
    <div id="file-list" class="file-list">
      <!-- Lista de archivos aparecerá aquí -->
    </div>
  </div>




  <script src="script.js"></script>
</body>

</html>
